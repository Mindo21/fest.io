<!doctype html>
    <head>
        <title>fest.io</title>
        <!-- Importing materialize, because I want to use their time picker -->
        <link rel="stylesheet" href="./css/materialize.min.css">
        <link rel="stylesheet" href="./css/add_new_form.css">
        <link rel="stylesheet" href="./css/add_artist_form.css">
        <link rel="stylesheet" href="./css/add_stage_form.css">
        <link rel="stylesheet" href="./css/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <a href="/">
                <h1 id="festHeading">fest.io</h1>
            </a>
        </header>

        <main>
            <section id="artistsSection" name="artistsSection">
                <h2 id="artistsHeading">Artists:</h2>
                <ul id="artistsList"></ul>
                <span class="hint">Click on any artist to see/edit details...</span>
            </section>

            <div class="divider"></div>

            <section id="stagesSection" name="stagesSection">
                <h2 id="stagesHeading">Stages:</h2>
                <ul id="stagesList"></ul>
                <span class="hint">Click on any stage to be redirected to its screen...</span>
            </section>

            <div class="divider"></div>

            <section id="howToSection">
                <h2 id="howToHeading">How to use this web application:</h2>
                <p>
                    # fest.io <br>
                    A client-server application helping festivals all around the globe. <br>
                </p>
            </section>
        </main>

        <footer>
            <h1 id="festAuthor">UP879244</h4>
            <!-- <span id="festYear">2019</span> -->
        </footer>

        <!-- Importing materialize, because I want to use their time picker -->
        <script src="./js/materialize.min.js"></script>
        <script src="./js/constants.js"></script>
        <script src="./js/add_stage_form.js"></script>
        <script src="./js/add_artist_form.js"></script>
        <script src="./js/index.js"></script>
    </body>
</html>
