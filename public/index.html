<!doctype html>
    <head>
        <title>fest.io</title>
        <link rel="stylesheet" href="./css/index.css">
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <header>
            <h1 id="festHeading">fest.io</h1>
        </header>

        <main>
            <section id="artistsSection">
                <h2 id="artistsHeading">Artists:</h2>
                <ul id="artistsList"></ul>
                <span>Click on any artist to see/edit details...</span>
            </section>

            <div class="divider"></div>

            <section id="stagesSection">
                <h2 id="stagesHeading">Stages:</h2>
                <ul id="stagesList"></ul>
                <span>Click on any stage to redirect to its screen...</span>
            </section>

            <div class="divider"></div>

            <section id="addArtistSection">
                <h2 id="addArtistHeading">Add Artist:</h2>
                <button id="btnAddArtist">Add Artist</button>
                <a href="add_artist.html">Click here to add a new artist.</a>
            </section>

            <section id="addStageSection">
                <h2 id="addStageHeading">Add Stage:</h2>
                <button id="btnAddStage">Add Stage</button>
                <a href="add_stage.html">Click here to add a new stage.</a>
            </section>
        
        </main>

        <script src="./js/index.js"></script>
    </body>
</html>
